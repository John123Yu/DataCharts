<app-loading [condition]="isLoading"></app-loading>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current datas ({{datas.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody *ngIf="datas.length === 0">
        <tr>
          <td colspan="4">There are no datas in the DB. Add a new data below.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let data of datas">
          <td><a [routerLink]="['/zipcode-tax-column', data._id]">{{data.name}} : {{ data.description }}</a></td>
<!--           <td>
            <button class="btn btn-sm btn-primary" (click)="addData(data)"><i class="fa fa-pencil"></i> Save</button> 
            <button class="btn btn-sm btn-danger" (click)="deleteData(data)"><i class="fa fa-trash"></i> Delete</button>
          </td> -->
        </tr>  
      </tbody>
      <tbody *ngIf="isEditing">
        <!-- <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="Data(data)">
              <input class="form-control mr-2" type="text" name="name" [(ngModel)]="data.name" placeholder="Name" required>
              <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
            </form>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>
